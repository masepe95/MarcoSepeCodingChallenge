<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Collegamento al file css -->
    <link rel="stylesheet" href="style.css">

    <!-- Collegamento al font del testo della pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Titolo pagina web-->
    <title>CodingChallenge</title>
</head>
<body>

    <!-- Container principale-->
    <div class="container">

        <!-- Header che contiene logo e titolo -->
        <header>
            <img src="logo.png" alt="logo">
            <h1>Taking Booleaners form A to B</h1>
        </header>

        <!-- Menu di navigazione -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- Main con tre sezioni -->
        <main>

            <!-- Monopattino numero 1 -->
            <section class="item">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2> <br>
                &#8614; Via Guadalametri - a 220 metri da te <br>
                Stato carica:
                <div class="mid-level-charge"></div>
            </section>

            <!-- Monopattino numero 2 -->
            <section class="item">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2> <br>
                &#8614; Via Ricciardoni - a 420 metri da te <br>
                Stato carica:
                <div class="big-level-charge"></div>
            </section>

            <!-- Monopattino numero 3 -->
            <section class="item">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2> <br>
                &#8614; Via Mentarini - a 490 metri da te <br>
                Stato carica:
                <div class="low-level-charge"></div>
            </section>
        </main>
    </div>

</body>
</html>
